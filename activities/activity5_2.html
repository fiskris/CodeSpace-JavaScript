<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>


<script>

const n = 10;
const sign1 = Number(window.prompt('Input a number between 0 and 10', 6)); 	

for( let i = 1; i <= n; i++) {
    
	document.write( sign1 +" x ", i +" = ", i * sign1 +"<br>" );
	
	}


</script>

</body>
</html>
