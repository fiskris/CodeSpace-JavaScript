<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Activity 1 - Vanilla JS DOM</title>
    </head> 
    <body>
        <p id ='text'>Vanilla JS DOM</p> 
        <div>
        <button id="jsstyle"
        onclick="js_style()">Style</button>
        </div>

	<script> 
	
// function
	function js_style(){
	
	 let x = document.getElementById("text");  //getting element with id 'text'
	 
		x.style.backgroundColor = "yellow";		//changing a colour of background
		x.style.color = "red";						//changing a colour of font
		x.style.fontSize = "200%";					//changing a size of font
		x.style.fontStyle = "italic";				//making a  font in italic
		x.style.fontFamily ="verdana";				//changing a font
		x.style.fontWeight = "900"; 				//changing a thickness of font
		x.style.border = "thick solid #0000FF"; 	// adding a border
	}
	
	</script>
    </body>
</html>
