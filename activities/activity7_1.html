 function printArray(numbers){

// function to find max value in array
function findMax(numbers){
	let max = numbers[0];

   for ( let i = 0; i < numbers.length; i++) {								
     
	if ( numbers[i] > max ){									// loop for comparing max with arreys elements
		max = numbers[i];										// if bigger number then overwrighting
		}
	}
	
	document.write( "Maximum value for the array : ", max +"<br>" );
}
